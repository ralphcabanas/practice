<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Event Handling</h2>
        <button id="changecolor" class="btn btn-primary">Change Color</button>
         <button id="changetext" class="btn btn-success">Change Text</button>
         <input type="text" name="" id="textinput" class="form-control mt-3"
         placeholder="Enter text....">
        <div class="mt-3" id="changediv">Your text goes here...</div>
        <p class="mt-3" id="hoverparagraph">Mouse over me please...</p>
        </div>
        <script src="events.js"></script>
</body>
</html>
